<nz-skeleton [nzLoading]="loading" [nzActive]="true" >
    <nz-list nzGrid>
        <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="6" *ngFor="let item of data">
            <nz-list-item>
            <nz-card (click)="showDetails(item)" style="cursor: pointer;" [nzTitle]="item.name">
                {{ item.summary }}
            </nz-card>
            </nz-list-item>
        </div>
        </div>
    </nz-list>
</nz-skeleton>

<nz-modal
[(nzVisible)]="isVisible"
nzTitle="Project Details"
(nzOnCancel)="handleCancel()"
(nzOnOk)="handleOk()"

>
<div *ngIf="moreDetailsData != null">
    <p>Project Name : <span> <strong>{{ moreDetailsData.name }}</strong></span></p>
    <p>Project Summary : <span><strong>{{ moreDetailsData.summary }}</strong></span></p>
    <p>Contact Phone Number : <span> <strong>{{ moreDetailsData.phone }}</strong></span></p>
    <p>Contact Email : <span><strong>{{ moreDetailsData.email }}</strong></span></p>
</div>

</nz-modal>
